<form [formGroup]="myForm" (submit)="onSubmit()">
  <section class="flex-wrapper">
    <h1>Log-In:</h1>
    <div>
      <label for="tz">Your Tz : </label>
      <input id="tz" type="text" formControlName="tz">
      <button type="submit">SUBMIT</button>
      <span class="load-data-msg" [class.err-accrued]="!isLoginOK"> isLoginOK: {{isLoginOK}}</span>
    </div>
  </section>
</form>
